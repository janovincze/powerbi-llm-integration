<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" style="font-family: 'Segoe UI', system-ui, sans-serif;">
  <defs>
    <!-- Paper texture filter -->
    <filter id="paper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#FDF8F3" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="light" mode="multiply"/>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#8B7355" flood-opacity="0.15"/>
    </filter>

    <!-- Cream background gradient -->
    <linearGradient id="creamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F3"/>
      <stop offset="100%" style="stop-color:#F8F1E9"/>
    </linearGradient>

    <!-- Terracotta gradient -->
    <linearGradient id="terracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4896B"/>
      <stop offset="100%" style="stop-color:#C97B5D"/>
    </linearGradient>

    <!-- Light terracotta for secondary elements -->
    <linearGradient id="terracottaLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A88C"/>
      <stop offset="100%" style="stop-color:#DFA080"/>
    </linearGradient>

    <!-- Warm gray for cards -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FAF6F1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="url(#creamBg)"/>

  <!-- Subtle paper lines -->
  <g opacity="0.03" stroke="#8B7355" stroke-width="1">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="350" x2="900" y2="350"/>
    <line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="0" y1="450" x2="900" y2="450"/>
    <line x1="0" y1="500" x2="900" y2="500"/>
    <line x1="0" y1="550" x2="900" y2="550"/>
    <line x1="0" y1="600" x2="900" y2="600"/>
  </g>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-size="24" font-weight="600" fill="#5D4E3C">
    LLM-Powered Dashboard Generator
  </text>
  <text x="450" y="70" text-anchor="middle" font-size="13" fill="#8B7355">
    From natural language to production dashboards
  </text>

  <!-- User Input Section -->
  <g filter="url(#shadow)">
    <rect x="320" y="95" width="260" height="70" rx="12" fill="url(#terracotta)"/>
    <text x="450" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#FFFFFF">
      "Show me sales by region
    </text>
    <text x="450" y="145" text-anchor="middle" font-size="14" font-weight="600" fill="#FFFFFF">
      with YoY comparison"
    </text>
  </g>

  <!-- Arrow down -->
  <path d="M450 170 L450 195 L440 185 M450 195 L460 185" stroke="#C97B5D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Claude Opus 4.5 Box -->
  <g filter="url(#shadow)">
    <rect x="280" y="200" width="340" height="90" rx="12" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="280" y="200" width="340" height="28" rx="12" fill="url(#terracotta)"/>
    <rect x="280" y="216" width="340" height="12" fill="url(#terracotta)"/>
    <text x="450" y="220" text-anchor="middle" font-size="13" font-weight="600" fill="#FFFFFF">
      Claude Opus 4.5 + Extended Thinking
    </text>
    <text x="300" y="252" font-size="11" fill="#5D4E3C">Reasons through filter context</text>
    <text x="300" y="270" font-size="11" fill="#5D4E3C">Considers edge cases &amp; patterns</text>
    <text x="490" y="252" font-size="11" fill="#C97B5D" font-weight="600">95%+ accuracy</text>
    <text x="490" y="270" font-size="11" fill="#8B7355">on complex DAX/SQL</text>
  </g>

  <!-- MCP Connection Lines -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="6 4">
    <path d="M350 290 L350 330 L150 330 L150 370"/>
    <path d="M400 290 L400 330 L330 330 L330 370"/>
    <path d="M500 290 L500 330 L570 330 L570 370"/>
    <path d="M550 290 L550 330 L750 330 L750 370"/>
  </g>

  <!-- MCP Servers Label -->
  <rect x="380" y="320" width="140" height="24" rx="6" fill="#FDF8F3" stroke="#E8D5C4"/>
  <text x="450" y="337" text-anchor="middle" font-size="11" font-weight="600" fill="#C97B5D">
    MCP Servers
  </text>

  <!-- MCP Server Cards -->
  <!-- Snowflake MCP -->
  <g filter="url(#shadow)">
    <rect x="60" y="370" width="180" height="85" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="90" cy="395" r="12" fill="url(#terracottaLight)"/>
    <text x="90" y="400" text-anchor="middle" font-size="12" fill="#5D4E3C">S</text>
    <text x="160" y="400" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">Snowflake MCP</text>
    <text x="150" y="422" text-anchor="middle" font-size="10" fill="#8B7355">Schema + Query History</text>
    <text x="150" y="438" text-anchor="middle" font-size="10" fill="#8B7355">Cortex AI Integration</text>
  </g>

  <!-- dbt MCP -->
  <g filter="url(#shadow)">
    <rect x="250" y="370" width="160" height="85" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="280" cy="395" r="12" fill="url(#terracottaLight)"/>
    <text x="280" y="400" text-anchor="middle" font-size="12" fill="#5D4E3C">d</text>
    <text x="340" y="400" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">dbt MCP</text>
    <text x="330" y="422" text-anchor="middle" font-size="10" fill="#8B7355">Semantic Metrics</text>
    <text x="330" y="438" text-anchor="middle" font-size="10" fill="#8B7355">Model Lineage</text>
  </g>

  <!-- Confluence MCP -->
  <g filter="url(#shadow)">
    <rect x="490" y="370" width="160" height="85" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="520" cy="395" r="12" fill="url(#terracottaLight)"/>
    <text x="520" y="400" text-anchor="middle" font-size="12" fill="#5D4E3C">C</text>
    <text x="580" y="400" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">Confluence</text>
    <text x="570" y="422" text-anchor="middle" font-size="10" fill="#8B7355">Business Definitions</text>
    <text x="570" y="438" text-anchor="middle" font-size="10" fill="#8B7355">Documentation</text>
  </g>

  <!-- MotherDuck MCP -->
  <g filter="url(#shadow)">
    <rect x="660" y="370" width="180" height="85" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="690" cy="395" r="12" fill="url(#terracotta)"/>
    <text x="690" y="400" text-anchor="middle" font-size="12" fill="#FFFFFF">M</text>
    <text x="760" y="400" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">MotherDuck</text>
    <text x="750" y="422" text-anchor="middle" font-size="10" fill="#8B7355">DuckDB + Serverless</text>
    <text x="750" y="438" text-anchor="middle" font-size="10" fill="#C97B5D" font-weight="500">Opus 4.5 Magic</text>
  </g>

  <!-- Converging arrows to output -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Vertical lines from each MCP card -->
    <line x1="150" y1="455" x2="150" y2="485"/>
    <line x1="330" y1="455" x2="330" y2="485"/>
    <line x1="570" y1="455" x2="570" y2="485"/>
    <line x1="750" y1="455" x2="750" y2="485"/>
    <!-- Continuous horizontal line connecting all -->
    <line x1="150" y1="485" x2="750" y2="485"/>
    <!-- Single vertical line down to box -->
    <line x1="450" y1="485" x2="450" y2="510"/>
    <!-- Arrow head -->
    <path d="M440 500 L450 510 L460 500"/>
  </g>

  <!-- Output Generation Box -->
  <g filter="url(#shadow)">
    <rect x="200" y="515" width="500" height="50" rx="10" fill="url(#terracotta)"/>
    <text x="450" y="545" text-anchor="middle" font-size="13" font-weight="600" fill="#FFFFFF">
      Context-Aware Code Generation
    </text>
  </g>

  <!-- Output arrows -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M320 565 L320 585 L200 585 L200 600"/>
    <path d="M450 565 L450 600"/>
    <path d="M580 565 L580 585 L700 585 L700 600"/>
  </g>

  <!-- Output Cards -->
  <!-- Streamlit -->
  <g filter="url(#shadow)">
    <rect x="110" y="600" width="180" height="45" rx="8" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="200" y="628" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">Streamlit App</text>
  </g>

  <!-- DAX -->
  <g filter="url(#shadow)">
    <rect x="360" y="600" width="180" height="45" rx="8" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="450" y="628" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">PowerBI DAX</text>
  </g>

  <!-- SQL -->
  <g filter="url(#shadow)">
    <rect x="610" y="600" width="180" height="45" rx="8" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="700" y="628" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">SQL Queries</text>
  </g>

  <!-- Decorative corner elements -->
  <g fill="none" stroke="#E8D5C4" stroke-width="1.5" opacity="0.6">
    <path d="M20 20 L20 50 M20 20 L50 20"/>
    <path d="M880 20 L880 50 M880 20 L850 20"/>
    <path d="M20 630 L20 600 M20 630 L50 630"/>
    <path d="M880 630 L880 600 M880 630 L850 630"/>
  </g>
</svg>