<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" style="font-family: 'Segoe UI', system-ui, sans-serif;">
  <defs>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#8B7355" flood-opacity="0.15"/>
    </filter>

    <!-- Cream background gradient -->
    <linearGradient id="creamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F3"/>
      <stop offset="100%" style="stop-color:#F8F1E9"/>
    </linearGradient>

    <!-- Terracotta gradient -->
    <linearGradient id="terracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4896B"/>
      <stop offset="100%" style="stop-color:#C97B5D"/>
    </linearGradient>

    <!-- Light terracotta for secondary elements -->
    <linearGradient id="terracottaLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A88C"/>
      <stop offset="100%" style="stop-color:#DFA080"/>
    </linearGradient>

    <!-- Warm gray for cards -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FAF6F1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="url(#creamBg)"/>

  <!-- Subtle paper lines -->
  <g opacity="0.03" stroke="#8B7355" stroke-width="1">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="350" x2="900" y2="350"/>
    <line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="0" y1="450" x2="900" y2="450"/>
    <line x1="0" y1="500" x2="900" y2="500"/>
    <line x1="0" y1="550" x2="900" y2="550"/>
    <line x1="0" y1="600" x2="900" y2="600"/>
  </g>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#5D4E3C">
    LLM-Powered Dashboard Generator
  </text>
  <text x="450" y="62" text-anchor="middle" font-size="13" fill="#8B7355">
    From natural language to production dashboards
  </text>

  <!-- User Input Section -->
  <g filter="url(#shadow)">
    <rect x="320" y="80" width="260" height="60" rx="12" fill="url(#terracotta)"/>
    <text x="450" y="107" text-anchor="middle" font-size="13" font-weight="600" fill="#FFFFFF">
      "Show me sales by region
    </text>
    <text x="450" y="125" text-anchor="middle" font-size="13" font-weight="600" fill="#FFFFFF">
      with YoY comparison"
    </text>
  </g>

  <!-- Arrow down from user input to Claude -->
  <path d="M450 145 L450 168 L442 160 M450 168 L458 160" stroke="#C97B5D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Claude Opus 4.5 Box - Center -->
  <g filter="url(#shadow)">
    <rect x="300" y="175" width="300" height="85" rx="12" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="300" y="175" width="300" height="26" rx="12" fill="url(#terracotta)"/>
    <rect x="300" y="189" width="300" height="12" fill="url(#terracotta)"/>
    <text x="450" y="194" text-anchor="middle" font-size="12" font-weight="600" fill="#FFFFFF">
      Claude Opus 4.5 + Extended Thinking
    </text>
    <text x="320" y="222" font-size="10" fill="#5D4E3C">Reasons through filter context</text>
    <text x="320" y="238" font-size="10" fill="#5D4E3C">Considers edge cases &amp; patterns</text>
    <text x="500" y="222" font-size="10" fill="#C97B5D" font-weight="600">95%+ accuracy</text>
    <text x="500" y="238" font-size="10" fill="#8B7355">on complex DAX/SQL</text>
  </g>

  <!-- MCP Server Cards -->
  <!-- Snowflake MCP - Left -->
  <g filter="url(#shadow)">
    <rect x="30" y="300" width="165" height="80" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="58" cy="323" r="11" fill="url(#terracottaLight)"/>
    <text x="58" y="327" text-anchor="middle" font-size="11" fill="#5D4E3C">S</text>
    <text x="122" y="327" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">Snowflake MCP</text>
    <text x="112" y="347" text-anchor="middle" font-size="9" fill="#8B7355">Schema + Query History</text>
    <text x="112" y="363" text-anchor="middle" font-size="9" fill="#8B7355">Cortex AI Integration</text>
  </g>

  <!-- dbt MCP -->
  <g filter="url(#shadow)">
    <rect x="205" y="300" width="140" height="80" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="233" cy="323" r="11" fill="url(#terracottaLight)"/>
    <text x="233" y="327" text-anchor="middle" font-size="11" fill="#5D4E3C">d</text>
    <text x="285" y="327" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">dbt MCP</text>
    <text x="275" y="347" text-anchor="middle" font-size="9" fill="#8B7355">Semantic Metrics</text>
    <text x="275" y="363" text-anchor="middle" font-size="9" fill="#8B7355">Model Lineage</text>
  </g>

  <!-- Confluence MCP -->
  <g filter="url(#shadow)">
    <rect x="555" y="300" width="140" height="80" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="583" cy="323" r="11" fill="url(#terracottaLight)"/>
    <text x="583" y="327" text-anchor="middle" font-size="11" fill="#5D4E3C">C</text>
    <text x="635" y="327" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">Confluence</text>
    <text x="625" y="347" text-anchor="middle" font-size="9" fill="#8B7355">Business Definitions</text>
    <text x="625" y="363" text-anchor="middle" font-size="9" fill="#8B7355">Documentation</text>
  </g>

  <!-- MotherDuck MCP - Right -->
  <g filter="url(#shadow)">
    <rect x="705" y="300" width="165" height="80" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <circle cx="733" cy="323" r="11" fill="url(#terracotta)"/>
    <text x="733" y="327" text-anchor="middle" font-size="11" fill="#FFFFFF">M</text>
    <text x="797" y="327" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">MotherDuck</text>
    <text x="787" y="347" text-anchor="middle" font-size="9" fill="#8B7355">DuckDB + Serverless</text>
    <text x="787" y="363" text-anchor="middle" font-size="9" fill="#C97B5D" font-weight="500">Opus 4.5 Magic</text>
  </g>

  <!-- Bi-directional arrows between Claude and MCPs (solid lines with corners) -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Snowflake bi-directional - cornered path from Claude left to Snowflake -->
    <path d="M300 220 L112 220 L112 300"/>
    <!-- Arrow heads for Snowflake (both ends) -->
    <path d="M293 213 L300 220 L293 227" stroke="#C97B5D" stroke-width="2" fill="none"/>
    <path d="M105 293 L112 300 L119 293" stroke="#C97B5D" stroke-width="2" fill="none"/>

    <!-- dbt bi-directional - cornered path -->
    <path d="M300 240 L275 240 L275 300"/>
    <!-- Arrow heads for dbt (both ends) -->
    <path d="M293 233 L300 240 L293 247" stroke="#C97B5D" stroke-width="2" fill="none"/>
    <path d="M268 293 L275 300 L282 293" stroke="#C97B5D" stroke-width="2" fill="none"/>

    <!-- Confluence bi-directional - cornered path -->
    <path d="M600 240 L625 240 L625 300"/>
    <!-- Arrow heads for Confluence (both ends) -->
    <path d="M607 233 L600 240 L607 247" stroke="#C97B5D" stroke-width="2" fill="none"/>
    <path d="M618 293 L625 300 L632 293" stroke="#C97B5D" stroke-width="2" fill="none"/>

    <!-- MotherDuck bi-directional - cornered path from Claude right to MotherDuck -->
    <path d="M600 220 L787 220 L787 300"/>
    <!-- Arrow heads for MotherDuck (both ends) -->
    <path d="M607 213 L600 220 L607 227" stroke="#C97B5D" stroke-width="2" fill="none"/>
    <path d="M780 293 L787 300 L794 293" stroke="#C97B5D" stroke-width="2" fill="none"/>
  </g>

  <!-- Context-Aware Code Generation Box - Coming from Claude -->
  <g filter="url(#shadow)">
    <rect x="300" y="410" width="300" height="45" rx="10" fill="url(#terracotta)"/>
    <text x="450" y="438" text-anchor="middle" font-size="12" font-weight="600" fill="#FFFFFF">
      Context-Aware Code Generation
    </text>
  </g>

  <!-- Arrow from Claude to Code Generation -->
  <g stroke="#C97B5D" stroke-width="2.5" fill="none" stroke-linecap="round">
    <line x1="450" y1="260" x2="450" y2="405"/>
    <path d="M442 397 L450 405 L458 397"/>
  </g>

  <!-- Output arrows from Code Generation to outputs -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- To Streamlit -->
    <path d="M350 455 L350 475 L200 475 L200 505"/>
    <path d="M192 497 L200 505 L208 497"/>

    <!-- To DAX -->
    <path d="M450 455 L450 505"/>
    <path d="M442 497 L450 505 L458 497"/>

    <!-- To SQL -->
    <path d="M550 455 L550 475 L700 475 L700 505"/>
    <path d="M692 497 L700 505 L708 497"/>
  </g>

  <!-- Output Cards -->
  <!-- Streamlit -->
  <g filter="url(#shadow)">
    <rect x="105" y="510" width="190" height="50" rx="8" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="200" y="540" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">Streamlit App</text>
  </g>

  <!-- DAX -->
  <g filter="url(#shadow)">
    <rect x="355" y="510" width="190" height="50" rx="8" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="450" y="540" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">PowerBI DAX</text>
  </g>

  <!-- SQL -->
  <g filter="url(#shadow)">
    <rect x="605" y="510" width="190" height="50" rx="8" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="700" y="540" text-anchor="middle" font-size="12" font-weight="600" fill="#5D4E3C">SQL Queries</text>
  </g>

  <!-- Decorative corner elements -->
  <g fill="none" stroke="#E8D5C4" stroke-width="1.5" opacity="0.6">
    <path d="M20 20 L20 50 M20 20 L50 20"/>
    <path d="M880 20 L880 50 M880 20 L850 20"/>
    <path d="M20 630 L20 600 M20 630 L50 630"/>
    <path d="M880 630 L880 600 M880 630 L850 630"/>
  </g>
</svg>
