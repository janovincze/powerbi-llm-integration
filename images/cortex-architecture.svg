<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" style="font-family: 'Segoe UI', system-ui, sans-serif;">
  <defs>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#8B7355" flood-opacity="0.15"/>
    </filter>

    <!-- Cream background gradient -->
    <linearGradient id="creamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F3"/>
      <stop offset="100%" style="stop-color:#F8F1E9"/>
    </linearGradient>

    <!-- Terracotta gradient -->
    <linearGradient id="terracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4896B"/>
      <stop offset="100%" style="stop-color:#C97B5D"/>
    </linearGradient>

    <!-- Light terracotta for secondary elements -->
    <linearGradient id="terracottaLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A88C"/>
      <stop offset="100%" style="stop-color:#DFA080"/>
    </linearGradient>

    <!-- Warm gray for cards -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FAF6F1"/>
    </linearGradient>

    <!-- Snowflake blue gradient -->
    <linearGradient id="snowflakeBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#1A9FD1"/>
    </linearGradient>

    <!-- Secure boundary gradient -->
    <linearGradient id="secureBoundary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8"/>
      <stop offset="100%" style="stop-color:#D4EBF2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="url(#creamBg)"/>

  <!-- Subtle paper lines -->
  <g opacity="0.03" stroke="#8B7355" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="600" fill="#5D4E3C">
    Snowflake Cortex AI Architecture
  </text>
  <text x="400" y="55" text-anchor="middle" font-size="12" fill="#8B7355">
    LLMs running within your secure data perimeter
  </text>

  <!-- Snowflake Account Boundary -->
  <g filter="url(#shadow)">
    <rect x="100" y="120" width="600" height="340" rx="16" fill="url(#secureBoundary)" stroke="#29B5E8" stroke-width="2" stroke-dasharray="8 4"/>
    <!-- Boundary label -->
    <rect x="280" y="108" width="240" height="24" rx="12" fill="#29B5E8"/>
    <text x="400" y="124" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">
      Snowflake Account (Secure Perimeter)
    </text>
  </g>

  <!-- Lock icon near boundary -->
  <g transform="translate(130, 135)">
    <circle cx="12" cy="12" r="10" fill="#29B5E8"/>
    <path d="M8 11 L8 9 Q8 6, 12 6 Q16 6, 16 9 L16 11" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <rect x="6" y="11" width="12" height="8" rx="2" fill="#FFFFFF"/>
  </g>
  <text x="160" y="145" font-size="9" fill="#1A9FD1" font-weight="500">Data Never Leaves</text>

  <!-- User/Application (outside boundary) -->
  <g filter="url(#shadow)">
    <rect x="20" y="260" width="60" height="60" rx="8" fill="url(#terracotta)"/>
    <text x="50" y="285" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF">User</text>
    <text x="50" y="298" text-anchor="middle" font-size="9" fill="#FFFFFF" opacity="0.9">App</text>
  </g>

  <!-- Arrow from User to Snowflake -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M80 290 L100 290"/>
    <path d="M92 283 L100 290 L92 297"/>
  </g>

  <!-- Data Tables Section -->
  <g filter="url(#shadow)">
    <rect x="130" y="160" width="200" height="130" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="130" y="160" width="200" height="28" rx="10" fill="url(#snowflakeBlue)"/>
    <rect x="130" y="178" width="200" height="10" fill="url(#snowflakeBlue)"/>
    <text x="230" y="180" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">Your Data Tables</text>

    <!-- Table icons -->
    <g transform="translate(150, 200)">
      <rect x="0" y="0" width="50" height="35" rx="4" fill="#F5F5F5" stroke="#E8D5C4"/>
      <line x1="0" y1="12" x2="50" y2="12" stroke="#E8D5C4"/>
      <line x1="25" y1="12" x2="25" y2="35" stroke="#E8D5C4"/>
      <text x="25" y="9" text-anchor="middle" font-size="7" fill="#8B7355">SALES</text>
    </g>
    <g transform="translate(210, 200)">
      <rect x="0" y="0" width="50" height="35" rx="4" fill="#F5F5F5" stroke="#E8D5C4"/>
      <line x1="0" y1="12" x2="50" y2="12" stroke="#E8D5C4"/>
      <line x1="25" y1="12" x2="25" y2="35" stroke="#E8D5C4"/>
      <text x="25" y="9" text-anchor="middle" font-size="7" fill="#8B7355">CUSTOMERS</text>
    </g>
    <g transform="translate(270, 200)">
      <rect x="0" y="0" width="50" height="35" rx="4" fill="#F5F5F5" stroke="#E8D5C4"/>
      <line x1="0" y1="12" x2="50" y2="12" stroke="#E8D5C4"/>
      <line x1="25" y1="12" x2="25" y2="35" stroke="#E8D5C4"/>
      <text x="25" y="9" text-anchor="middle" font-size="7" fill="#8B7355">PRODUCTS</text>
    </g>

    <text x="230" y="260" text-anchor="middle" font-size="9" fill="#8B7355">Schema, Query History</text>
    <text x="230" y="275" text-anchor="middle" font-size="9" fill="#8B7355">Business Context</text>
  </g>

  <!-- Cortex AI Layer -->
  <g filter="url(#shadow)">
    <rect x="470" y="160" width="200" height="130" rx="10" fill="url(#cardBg)" stroke="#29B5E8" stroke-width="2"/>
    <rect x="470" y="160" width="200" height="28" rx="10" fill="url(#terracotta)"/>
    <rect x="470" y="178" width="200" height="10" fill="url(#terracotta)"/>
    <text x="570" y="180" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">Cortex AI Layer</text>

    <!-- Model badges -->
    <g transform="translate(490, 200)">
      <rect x="0" y="0" width="70" height="24" rx="12" fill="url(#terracottaLight)"/>
      <text x="35" y="16" text-anchor="middle" font-size="9" font-weight="500" fill="#5D4E3C">Claude</text>
    </g>
    <g transform="translate(490, 230)">
      <rect x="0" y="0" width="70" height="24" rx="12" fill="url(#terracottaLight)"/>
      <text x="35" y="16" text-anchor="middle" font-size="9" font-weight="500" fill="#5D4E3C">Mistral</text>
    </g>
    <g transform="translate(580, 200)">
      <rect x="0" y="0" width="70" height="24" rx="12" fill="url(#terracottaLight)"/>
      <text x="35" y="16" text-anchor="middle" font-size="9" font-weight="500" fill="#5D4E3C">Llama</text>
    </g>
    <g transform="translate(580, 230)">
      <rect x="0" y="0" width="70" height="24" rx="12" fill="url(#terracottaLight)"/>
      <text x="35" y="16" text-anchor="middle" font-size="9" font-weight="500" fill="#5D4E3C">Arctic</text>
    </g>

    <text x="570" y="275" text-anchor="middle" font-size="9" fill="#8B7355">Serverless, Managed</text>
  </g>

  <!-- Arrow from Data to Cortex -->
  <g stroke="#29B5E8" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M330 225 L470 225"/>
    <path d="M462 218 L470 225 L462 232"/>
  </g>
  <text x="400" y="218" text-anchor="middle" font-size="9" fill="#1A9FD1">Data Access</text>

  <!-- Arrow from Cortex back (results) -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M470 245 L330 245"/>
    <path d="M338 238 L330 245 L338 252"/>
  </g>
  <text x="400" y="262" text-anchor="middle" font-size="9" fill="#C97B5D">AI Results</text>

  <!-- Cortex Functions Box -->
  <g filter="url(#shadow)">
    <rect x="280" y="320" width="240" height="120" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="280" y="320" width="240" height="28" rx="10" fill="url(#snowflakeBlue)"/>
    <rect x="280" y="338" width="240" height="10" fill="url(#snowflakeBlue)"/>
    <text x="400" y="340" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">Cortex Functions</text>

    <!-- Function list -->
    <text x="310" y="365" font-size="9" fill="#5D4E3C" font-weight="500">COMPLETE()</text>
    <text x="310" y="380" font-size="9" fill="#8B7355">Text generation</text>

    <text x="310" y="400" font-size="9" fill="#5D4E3C" font-weight="500">SUMMARIZE()</text>
    <text x="310" y="415" font-size="9" fill="#8B7355">Document summary</text>

    <text x="420" y="365" font-size="9" fill="#5D4E3C" font-weight="500">SENTIMENT()</text>
    <text x="420" y="380" font-size="9" fill="#8B7355">Sentiment analysis</text>

    <text x="420" y="400" font-size="9" fill="#5D4E3C" font-weight="500">TRANSLATE()</text>
    <text x="420" y="415" font-size="9" fill="#8B7355">Translation</text>
  </g>

  <!-- Arrow from Cortex to Functions -->
  <g stroke="#29B5E8" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M570 290 L570 305 L400 305 L400 320"/>
    <path d="M393 312 L400 320 L407 312"/>
  </g>

  <!-- Output Section -->
  <g filter="url(#shadow)">
    <rect x="600" y="320" width="90" height="90" rx="10" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="645" y="355" text-anchor="middle" font-size="10" font-weight="600" fill="#5D4E3C">Output</text>
    <text x="645" y="375" text-anchor="middle" font-size="9" fill="#8B7355">SQL</text>
    <text x="645" y="390" text-anchor="middle" font-size="9" fill="#8B7355">Summaries</text>
    <text x="645" y="405" text-anchor="middle" font-size="9" fill="#8B7355">Insights</text>
  </g>

  <!-- Arrow from Functions to Output -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M520 380 L600 380"/>
    <path d="M592 373 L600 380 L592 387"/>
  </g>

  <!-- Arrow from Output to User -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M645 410 L645 470 L50 470 L50 320"/>
    <path d="M43 328 L50 320 L57 328"/>
  </g>
  <text x="350" y="485" text-anchor="middle" font-size="9" fill="#C97B5D">Results returned to user</text>

  <!-- Key benefit callout -->
  <g>
    <rect x="720" y="180" width="70" height="70" rx="8" fill="url(#cardBg)" stroke="#29B5E8" stroke-width="1"/>
    <text x="755" y="205" text-anchor="middle" font-size="9" font-weight="600" fill="#29B5E8">Zero</text>
    <text x="755" y="220" text-anchor="middle" font-size="9" font-weight="600" fill="#29B5E8">Data</text>
    <text x="755" y="235" text-anchor="middle" font-size="9" font-weight="600" fill="#29B5E8">Movement</text>
  </g>

  <!-- Decorative corner elements -->
  <g fill="none" stroke="#E8D5C4" stroke-width="1.5" opacity="0.6">
    <path d="M15 15 L15 40 M15 15 L40 15"/>
    <path d="M785 15 L785 40 M785 15 L760 15"/>
    <path d="M15 505 L15 480 M15 505 L40 505"/>
    <path d="M785 505 L785 480 M785 505 L760 505"/>
  </g>
</svg>
