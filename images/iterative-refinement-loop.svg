<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="font-family: 'Segoe UI', system-ui, sans-serif;">
  <defs>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#8B7355" flood-opacity="0.15"/>
    </filter>

    <!-- Cream background gradient -->
    <linearGradient id="creamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F3"/>
      <stop offset="100%" style="stop-color:#F8F1E9"/>
    </linearGradient>

    <!-- Terracotta gradient -->
    <linearGradient id="terracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4896B"/>
      <stop offset="100%" style="stop-color:#C97B5D"/>
    </linearGradient>

    <!-- Light terracotta for secondary elements -->
    <linearGradient id="terracottaLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A88C"/>
      <stop offset="100%" style="stop-color:#DFA080"/>
    </linearGradient>

    <!-- Warm gray for cards -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FAF6F1"/>
    </linearGradient>

    <!-- Success green gradient -->
    <linearGradient id="successGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB97C"/>
      <stop offset="100%" style="stop-color:#5A9A5A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#creamBg)"/>

  <!-- Subtle paper lines -->
  <g opacity="0.03" stroke="#8B7355" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="600" fill="#5D4E3C">
    Iterative Refinement Loop
  </text>
  <text x="400" y="55" text-anchor="middle" font-size="12" fill="#8B7355">
    How LLMs improve with data access feedback
  </text>

  <!-- Step 1: User Question -->
  <g filter="url(#shadow)">
    <rect x="50" y="90" width="180" height="70" rx="10" fill="url(#terracotta)"/>
    <text x="140" y="118" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">1. User Question</text>
    <text x="140" y="138" text-anchor="middle" font-size="10" fill="#FFFFFF" opacity="0.9">"Show monthly revenue</text>
    <text x="140" y="152" text-anchor="middle" font-size="10" fill="#FFFFFF" opacity="0.9">with YoY comparison"</text>
  </g>

  <!-- Arrow 1 to 2 -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M230 125 L290 125"/>
    <path d="M282 118 L290 125 L282 132"/>
  </g>

  <!-- Step 2: Generate SQL/DAX -->
  <g filter="url(#shadow)">
    <rect x="290" y="90" width="180" height="70" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="290" y="90" width="180" height="24" rx="10" fill="url(#terracottaLight)"/>
    <rect x="290" y="104" width="180" height="10" fill="url(#terracottaLight)"/>
    <text x="380" y="107" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">2. Generate SQL/DAX</text>
    <text x="380" y="130" text-anchor="middle" font-size="9" fill="#8B7355">LLM creates query based</text>
    <text x="380" y="144" text-anchor="middle" font-size="9" fill="#8B7355">on schema + context</text>
  </g>

  <!-- Arrow 2 to 3 -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M470 125 L530 125"/>
    <path d="M522 118 L530 125 L522 132"/>
  </g>

  <!-- Step 3: Execute Query -->
  <g filter="url(#shadow)">
    <rect x="530" y="90" width="180" height="70" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="530" y="90" width="180" height="24" rx="10" fill="url(#terracottaLight)"/>
    <rect x="530" y="104" width="180" height="10" fill="url(#terracottaLight)"/>
    <text x="620" y="107" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">3. Execute Query</text>
    <text x="620" y="130" text-anchor="middle" font-size="9" fill="#8B7355">Run against database</text>
    <text x="620" y="144" text-anchor="middle" font-size="9" fill="#8B7355">Retrieve results</text>
  </g>

  <!-- Arrow 3 down to 4 -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M620 160 L620 210"/>
    <path d="M613 202 L620 210 L627 202"/>
  </g>

  <!-- Step 4: Analyze Results -->
  <g filter="url(#shadow)">
    <rect x="530" y="210" width="180" height="80" rx="10" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1.5"/>
    <rect x="530" y="210" width="180" height="24" rx="10" fill="url(#terracottaLight)"/>
    <rect x="530" y="224" width="180" height="10" fill="url(#terracottaLight)"/>
    <text x="620" y="227" text-anchor="middle" font-size="11" font-weight="600" fill="#5D4E3C">4. Analyze Results</text>
    <text x="620" y="252" text-anchor="middle" font-size="9" fill="#8B7355">Check row counts, patterns</text>
    <text x="620" y="266" text-anchor="middle" font-size="9" fill="#8B7355">Validate business logic</text>
    <text x="620" y="280" text-anchor="middle" font-size="9" fill="#C97B5D" font-weight="500">Identify issues</text>
  </g>

  <!-- Decision Diamond -->
  <g filter="url(#shadow)">
    <polygon points="400,320 480,370 400,420 320,370" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <text x="400" y="365" text-anchor="middle" font-size="10" font-weight="600" fill="#5D4E3C">Results</text>
    <text x="400" y="380" text-anchor="middle" font-size="10" font-weight="600" fill="#5D4E3C">OK?</text>
  </g>

  <!-- Arrow from Analyze to Decision -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M530 250 L500 250 L500 370 L480 370"/>
    <path d="M488 363 L480 370 L488 377"/>
  </g>

  <!-- NO path - loop back to Refine Query -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M320 370 L180 370 L180 285"/>
    <!-- Arrow head at diamond exit pointing left -->
    <path d="M328 363 L320 370 L328 377"/>
    <!-- Arrow head at Refine box entry pointing up -->
    <path d="M173 293 L180 285 L187 293"/>
  </g>
  <text x="245" y="362" text-anchor="middle" font-size="11" font-weight="600" fill="#C97B5D">NO</text>

  <!-- Step 5: Refine Query (on the loop back path) -->
  <g filter="url(#shadow)">
    <rect x="90" y="215" width="180" height="70" rx="10" fill="url(#cardBg)" stroke="#C97B5D" stroke-width="2"/>
    <rect x="90" y="215" width="180" height="24" rx="10" fill="url(#terracotta)"/>
    <rect x="90" y="229" width="180" height="10" fill="url(#terracotta)"/>
    <text x="180" y="232" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">5. Refine Query</text>
    <text x="180" y="257" text-anchor="middle" font-size="9" fill="#8B7355">Adjust aggregations</text>
    <text x="180" y="271" text-anchor="middle" font-size="9" fill="#8B7355">Fix joins, add filters</text>
  </g>

  <!-- Arrow from Refine back to Generate -->
  <g stroke="#C97B5D" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M180 215 L180 180 L380 180 L380 160"/>
    <path d="M373 168 L380 160 L387 168"/>
  </g>

  <!-- YES path - to Return Results -->
  <g stroke="#5A9A5A" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M400 420 L400 455"/>
    <path d="M393 447 L400 455 L407 447"/>
  </g>
  <text x="420" y="442" text-anchor="start" font-size="11" font-weight="600" fill="#5A9A5A">YES</text>

  <!-- Step 6: Return Results -->
  <g filter="url(#shadow)">
    <rect x="310" y="455" width="180" height="40" rx="10" fill="url(#successGreen)"/>
    <text x="400" y="480" text-anchor="middle" font-size="12" font-weight="600" fill="#FFFFFF">Return Results</text>
  </g>

  <!-- Iteration counter annotation -->
  <g>
    <rect x="600" y="380" width="150" height="60" rx="8" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1"/>
    <text x="675" y="400" text-anchor="middle" font-size="10" font-weight="600" fill="#5D4E3C">Typical iterations:</text>
    <text x="675" y="418" text-anchor="middle" font-size="9" fill="#8B7355">Simple: 1-2 rounds</text>
    <text x="675" y="432" text-anchor="middle" font-size="9" fill="#8B7355">Complex: 2-4 rounds</text>
  </g>

  <!-- Accuracy annotation -->
  <g>
    <rect x="50" y="380" width="150" height="60" rx="8" fill="url(#cardBg)" stroke="#E8D5C4" stroke-width="1"/>
    <text x="125" y="400" text-anchor="middle" font-size="10" font-weight="600" fill="#5D4E3C">Accuracy boost:</text>
    <text x="125" y="418" text-anchor="middle" font-size="9" fill="#8B7355">Without iteration: ~75%</text>
    <text x="125" y="432" text-anchor="middle" font-size="9" fill="#C97B5D" font-weight="500">With iteration: 90%+</text>
  </g>

  <!-- Decorative corner elements -->
  <g fill="none" stroke="#E8D5C4" stroke-width="1.5" opacity="0.6">
    <path d="M15 15 L15 40 M15 15 L40 15"/>
    <path d="M785 15 L785 40 M785 15 L760 15"/>
    <path d="M15 485 L15 460 M15 485 L40 485"/>
    <path d="M785 485 L785 460 M785 485 L760 485"/>
  </g>
</svg>
